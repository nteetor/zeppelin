<!doctype html>
<html>
  <head>

    {% include header.html %}

  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">

        {% include sidebar.html %}

        <div class="page-body col-8 pt-4">
          <h1>{{ page.roxygen.title }}</h1>
          <p class="lead">
            {{ page.roxygen.description | markdownify }}
          </p>

          {% for section in page.roxygen.sections %}
          <h3 id="{{ section.title | slugify }}"
              class="mt-4">{{ section.title | markdownify }}
          </h3>
          {{ section.body | markdownify }}
          {% endfor %}

        </div>

        {% include navbar.html %}

      </div>
    </div>
  </body>
</html>
